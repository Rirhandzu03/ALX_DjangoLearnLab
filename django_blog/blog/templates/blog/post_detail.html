<!-- blog/templates/blog/post_detail.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p>Written by {{ post.author.username }}</p>
  <a href="{% url 'post_update' post.pk %}">Edit Post</a>
  <a href="{% url 'post_delete' post.pk %}">Delete Post</a>
{% endblock %}
