<form method="GET" action="{% url 'search_books' %}"></form>
    <input type="text" name="q" placeholder="Search_books" value="{{ request.GET.q}}">
    <button_type="submit">Search</button_type>
</form>
<ul>
    {% for book in books %}
      <li>{{ book.title }} by {{ book.author }}</li>
    {% empty %}
      <li>No books found.</li>
    {% endfor %}
  </ul>
